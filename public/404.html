<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <title>Y0 Hardware - متجر الكمبيوتر واللابتوب</title>
    <script type="text/javascript">
      // GitHub Pages SPA redirect for HashRouter
      var pathSegmentsToKeep = 1;
      var l = window.location;
      
      // Store the redirect path in sessionStorage
      sessionStorage.redirect = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/#' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/') +
        (l.search ? '?' + l.search.slice(1) : '') +
        l.hash;
      
      // Redirect to the main page
      l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/'));
    </script>
  </head>
  <body>
    <div style="display: none;">
      Redirecting to Y0 Hardware...
    </div>
  </body>
</html>
