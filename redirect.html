<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y0 Hardware - إعادة توجيه</title>
    <style>
        body {
            font-family: 'Cairo', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        p {
            margin-bottom: 30px;
            font-size: 1.2em;
            opacity: 0.9;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .link {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔄 جاري إعادة التوجيه...</h1>
        <div class="spinner"></div>
        <p>يتم توجيهك إلى متجر Y0 Hardware</p>
        <p>إذا لم يتم التوجيه تلقائياً، 
            <a href="https://y0ussefmahmoud.github.io/Y0-Hardware-V2.0.0/" class="link">اضغط هنا</a>
        </p>
    </div>

    <script>
        // إعادة التوجيه التلقائي بعد 3 ثوانٍ
        setTimeout(function() {
            window.location.href = 'https://y0ussefmahmoud.github.io/Y0-Hardware-V2.0.0/';
        }, 3000);
        
        // إعادة التوجيه الفوري إذا كان المستخدم على GitHub Pages
        if (window.location.hostname === 'y0ussefmahmoud.github.io' && 
            !window.location.pathname.includes('Y0-Hardware-V2.0.0')) {
            window.location.href = 'https://y0ussefmahmoud.github.io/Y0-Hardware-V2.0.0/';
        }
    </script>
</body>
</html>
